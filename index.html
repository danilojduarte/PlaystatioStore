<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style/style.css">
    <title>Playstation Store</title>
</head>
    <body>
        <div class="container">
            <header class="navbar">
                <img class="logo" src="img/logo.png" alt="Logo Playstation">
                <nav>
                    <ul id="menu-list">
                        <li class="nav-li"><a class="nav-link" href="#">Consoles</a></li>
                        <li class="nav-li"><a class="nav-link" href="#">Acessórios</a></li>
                        <li class="nav-li"><a class="nav-link" href="#">Controles</a></li>
                        <li class="nav-li"><a class="nav-link" href="#">Outros</a></li>
                    </ul>
                </nav>
                <img class="menu-icon" src="img/menu.png" alt="botão menu" onclick="showMenu()">
            </header>
            <section class="row">
                <div class="column-1">
                    <h2>PS5 Dualshock</h2>
                    <h3>Wireless Controller for<br>Playstation</h3>
                    <p>Controle Original</p>
                    <h4>R$ 222,50</h4>
                    <button class="buy">Comprar Agora</button>
                </div>
                <div class="column-2">
                    <img class="controller" src="img/controller.png" alt="Controle Ps5">
                    <div class="color-box"></div>
                    <button class="add-cart">
                        <img src="img/add.png" alt="Add ao carrinho">
                    </button>
                </div>
            </section>
            <footer class="social-links">
                <img src="img/fb.png" alt="">
                <img src="img/ig.png" alt="">
                <img src="img/tw.png" alt="">
            </footer>
        </div>        
    </body>
    <script>
        const menuList = document.getElementById("menu-list")
        menuList.style.maxHeight = "0px"

        function showMenu(){
            if(menuList.style.maxHeight == "0px"){
                menuList.style.maxHeight = "120px"
            } else {
                menuList.style.maxHeight = "0px"
            }
        }
    </script>
</html>
